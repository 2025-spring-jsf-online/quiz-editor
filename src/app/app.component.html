<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-outline-success mt-3 mb-3"
      (click)="addNewQuiz()"
      >
      Add New Quiz
      </button>
      <div class="card">
        <div class="list-group list-group-flush">
          <button 
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          *ngFor="let q of quizzes"
          (click)="selectQuiz(q)"
          [class.active]="q === selectedQuiz"
          [style.text-decoration]="q.markedForDelete ? 'line-through' : 'inherit'"
          >
          {{ q.quizName}}
          <small class="font-italic font-weight-lighter">
            {{ q.quizQuestions.length }} question<span *ngIf="q.quizQuestions.length !== 1">s</span>
          </small>
          </button>
        </div>
      </div>
    </div>
    <div
    class="col-md-8"
    *ngIf="selectedQuiz != undefined"
    >
    <div class="col-md-8">
      <div class="mt-3 mb-3">
        <button class="btn btn-outline-dark">
          Save
        </button>
        <button class="btn btn-link">
          Cancel
        </button>
      </div>
        <div class="card mt-3">
          <div class="card-header">
            General
          </div>
          <div class="card-body">
            <input
            type="text"
            [(ngModel)]= "selectedQuiz.quizName" 
            class="form-control"
            placeholder="Enter quiz name"
            >
          </div>
          </div>



          <div class="card mt-3">
          <div class="card-header">
            Questions
          </div>  
          <div class="card-body">
            <button 
            class="btn btn-outline-success"
            (click)="addNewQuestion()"
            
            >
              Add New Question
            </button>

            <div 
              class="row mt-3"
              *ngFor="let question of selectedQuiz.quizQuestions"
              >
             <div class="col-md-10">
              <input
              type="text"
              [(ngModel)]="question.questionName"
              class="form-control"
              placeholder="Enter question text"
              />
             </div>
             <div class="col-md-2">
              <button 
              class="btn btn-link text-danger"
              (click)="removeQuestion(question)"
              >
                Remove
              </button>
             </div>
            </div>
          </div>
        </div>

        
    <div class="card-body">
      <label class="form-check-lable text-danger">
        <input 
          type="checkbox" 
          class="form-check-input"
          [(ngModel)]="selectedQuiz.markedForDelete"
          />
          Mark for delete
      </label>
    </div>
  </div>
</div>
</div>


    <div
      class="card mt-3"
      *ngIf="selectedQuiz == undefined"
      >
        <div class="card-header">
            Other
          </div>
          <div class="card-body">
          <div class="form-check">
          </div>
        </div>
      

</div>

  <div 
  class="col-md-8 mt-3"
  *ngIf="selectedQuiz == undefined"
  >
</div>
  <div class="card bg-light text-center">
    <h2>
      No quiz selectedQuiz
    </h2>
    <p>
      Select or add new quiz
    </p>
  </div>
</div>
