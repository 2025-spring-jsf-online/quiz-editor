<div class="container">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-4">
      <button class="btn btn-outline-success mt-3 mb-3">
        Add New Quiz
      </button>

      <div class="card">
        <div class="list-group list-group-flush">
          <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                  *ngFor="let q of quizzes" 
                  (click)="selectQuiz(q)"
                  [class.active]="q === selectedQuiz">
            {{ q.quizName }}
            <small class="font-italic font-weight-lighter">
              {{ q.quizQuestions.length }} questions
            </small>
          </button>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="col-md-8" *ngIf="selectedQuiz != undefined">
      <div class="mt-3 mb-3">
        <button class="btn btn-outline-dark">
          Save
        </button>
        <button class="btn btn-link">
          Cancel
        </button>
      </div>

      <div class="card">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          {{ selectedQuiz.quizName }}
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          Coming Soon
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          Others
        </div>
        <div class="card-body">
          Coming Soon
        </div>
      </div>
    </div>

    <!-- Message when no quiz is selected -->
    <div class="col-md-8 mt-3" *ngIf="!selectedQuiz">
      <div class="card bg-light text-center">
        <div class="card-body">
          <h2>No Quiz Selected</h2>
          <p>Select or add a new quiz</p>
        </div>
      </div>
    </div>
  </div>
</div>
